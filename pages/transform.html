<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>transform 变形</h1>
        <ul>
            <li>与 css 类似 主要使用 translate, rotate, scale</li>
            <li>注意 transform-origin 位置, 默认为 0 0</li>
        </ul>
    </div>

    <div class="container">
        <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
            <rect x="100" y="100" width="100" height="200" stroke="pink" fill="cyan" stroke-width="5" transform="translate(30,40)" />
            <rect x="300" y="100" width="100" height="200" stroke="pink" fill="cyan" stroke-width="5" transform-origin="350 150" transform="rotate(10)" />
            <rect x="600" y="100" width="100" height="200" stroke="pink" fill="cyan" stroke-width="5" transform-origin="650 150" transform="scale(.5)" />
        </svg>
    </div>

</body>

</html>
