<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ellipse</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">

<body>

    <div class="container">
        <h1>椭圆 ellipse</h1>
        <ul>
            <li>rx x 轴半径</li>
            <li>ry y 轴半径</li>
        </ul>
    </div>

    <div class="container">
        <svg width="640" height="500" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="300" cy="300" rx="100" ry="30" fill="red" stroke="blue" stroke-width="5" />
        </svg>
    </div>
