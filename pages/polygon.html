<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>polygon</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>多边形 polygon</h1>
        <ul>
            <li>points 为点的位置, 与 polyline 类似, 最后会闭合</li>
        </ul>
    </div>

    <div class="container">
        <svg width="640" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180" stroke="green" fill="blue" stroke-width="5"
            />
        </svg>
    </div>

</body>

</html>
